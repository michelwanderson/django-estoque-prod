{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nota</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <h2><a href="/">MoltBolt</a></h2>
        <div class="user-info">
            <a href="/menu" style="margin-right: 15px;">Voltar ao Menu</a>
            <a href="/logout/" class="logout-link">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h2>Criar Nota Fiscal / Entrada de Produtos</h2>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-secondary">Salvar Nota</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
